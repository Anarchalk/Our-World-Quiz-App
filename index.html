<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Html & Css">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css?family=Jua|Mali&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main role="main" class="container">
        <header class="header">
            <h1>What Do We Know About Our World?</h1>
            <ul>
                <li class="askIt">Question:<span class="countNum">0</span>/10</li>
                <li class="askIt">Score:<span class="Score">0</span> </li>
            </ul>
        </header>
        <section role="globe" class="globus">
            <img src = "https://imagecache.jpl.nasa.gov/images/edu/images/imagerecords/57000/57723/globe_west_2048-640x350.jpg" alt= "globus" width= "600" height= "400">
            <section class="quizarea box">
                <button type="button" class="startButton button">Lets Go!</button>
            </section>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
</body>

</html>
